<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="mx-2 mx-md-0">
        <!-- A navigation menu -->
        <div class="container">
            <nav class="bg-light">
                <div class="bg-secondary py-4"></div>
            </nav>
        </div>
        <!-- An introducory section -->
        <section class="container py-5">
            <div class="row gy-4 gy-md-0">
                <div class="col-12 col-md-6">
                    <span class="fs-2">I'm John Doe, Web Developer and Designer</span>
                    <span class="fs-4">Welcom to my creative universe</span><br>
                    <button>My web skills</button>
                </div>
                <div class="col-12 col-md-6">
                    <img src="img/portrait.jpg" alt="MyProfilPicture" class="w-100">
                </div>
            </div>
        </section>
        <!-- A second section on technical skills. -->
        <section class="py-5 bg-light  ">
            <div class="container">
                <div class="row gy-4 gy-md-0">
                    <span class="col-12 fs-2">My skills</span><br>
                    <span class="col-12 fs-4">Web development and design</span>
                    <div class="col-12 col-md-7 bg-secondary p-4 "></div>
                    <div class="col-12 col-md-4 offset-md-1"><img src="img/code.jpg" alt="My code" class="w-100"></div>
                </div><br>
                <div class="row gy-4 gy-md-0">
                    <div class="col-12 col-md-4 "><img src="img/design.jpg" alt="My code" class="w-100"></div>
                    <div class="col-12 col-md-6 bg-secondary p-4 offset-md-2"></div>
                </div>
            </div>
        </section>    
        <!-- A third section on projects. -->
        <section  class="py-5">
            <div class="container">
                <span class="fs-2">My portfolio</span><br>
                <span class="fs-4">Personal and professional projects</span>
                <br><br>
                <div class="row ">
                    <div class="col-3"><div class="bg-secondary p-4"></div></div>
                    <div class="col-3"><div class="bg-secondary p-4"></div></div>
                    <div class="col-3"><div class="bg-secondary p-4"></div></div>
                    <div class="col-3"><div class="bg-secondary p-4"></div></div>
                </div>
            </div>
        </section>    
        <!-- A final section for contact details. -->
        <section class="bg-light py-5">
            <div class="container">
                <div class="row gy-4 gy-md-0">
                    <span class="col-12 fs-2">Have a web design project in mind?</span><br>
                    <span class="col-12 fs-3 mb-4">Let's discuss it over a coffee!</span>
                    <div class="col-12 col-md-4"><img src="img//grab-a-coffee.jpg" alt="TwoCoffe" class="w-100"></div>
                    <div class="bg-secondary offset-md-1 p-4 col-12 col-md-7"></div>
                </div>
            </div>
        </section>   
        <!-- A footer -->
        <footer class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-4"><div class="bg-secondary p-4"></div></div>
                    <div class="col-4"><div class="bg-secondary p-4"></div></div>
                    <div class="col-4"><div class="bg-secondary p-4"></div></div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
